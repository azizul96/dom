<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap-Er-Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mt-20">
        <h1 class="font-bold text-center text-5xl">Let's get some <span class="text-red-500">Money</span>!!!</h1>
    </header>
    <section class="mt-20">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
            <div class="bg-green-400 p-8 text-white font-semibold text-center rounded-xl">
                <h4 class="text-2xl">Deposit</h4>
                <h2 class="text-5xl">$<span id="previous-deposit">00</span></h2>
            </div>
            <div class="bg-orange-400 p-8 text-white font-semibold text-center rounded-xl">
                <h4 class="text-2xl">Withdraw</h4>
                <h2 class="text-5xl">$<span id="previous-withdraw">00</span></h2>
            </div>
            <div class="bg-teal-500 p-8 text-white font-semibold text-center rounded-xl">
                <h4 class="text-2xl">Balance</h4>
                <h2 class="text-5xl">$<span id="total-balance">1200</span></h2>
            </div>
        </div>
    </section>
    <section>
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-10">
            <div class="bg-violet-400 p-8 font-semibold rounded-xl">
                <h4 class="text-2xl mb-5 text-white">Please Deposit</h4>
                <div class="">
                    <input id="deposit-field" class="block mb-5 w-9/12 border py-2 px-3" type="email" name=""  placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="bg-red-500 text-white px-5 py-2 font-semibold rounded-lg hover:bg-sky-700">Deposit</button>
                </div>
            </div>
            <div class="bg-violet-400 p-8  font-semibold rounded-xl">
                <h4 class="text-2xl mb-5 text-white">Please Withdraw</h4>
                <div class="">
                    <input id="withdraw-field" class="block mb-5 w-9/12 border py-2 px-3" type="email" name=""  placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-red-500 text-white px-5 py-2 font-semibold rounded-lg hover:bg-sky-700">Withdraw</button>
                </div>
            </div>
        </div>
    </section>
    
    <script src="/baper-bank/utilities.js"></script>
    <script src="/baper-bank/deposit.js"></script>
    <script src="/baper-bank/withdraw.js"></script>
</body>
</html>
